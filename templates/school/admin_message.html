{% extends 'school/adminbase.html' %}



{% block content %}

<head>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
        }

        .row {
            margin: 100px;
        }
    </style>

</head>





<div class="container">

    <div class="row">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h6 class="panel-title">Messages on Website</h6>

            </div>

            <table class="table table-hover" id="dev-table">
                <thead>

                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>

                <tbody>
                    {%for m in messages%}
                    <tr>
                        <td>{{m.date}}</td>
                        <td>{{m.name}}</td>
                        <td>{{m.email}}</td>
                        <td>{{m.message}}</td>
                        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-message-from-database' m.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>

    </div>
</div>

{% endblock content %}
